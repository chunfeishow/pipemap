<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航页</title>

                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>

                                        <input type="date"   id="uploadtime"  placeholder="" readonly/>

                                        <input type="hidden" id="tag"/>

                                    </div>
